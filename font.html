<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <style>
        p{
            font-size: 17px;
            color: springgreen;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .text{
            color: rosybrown;
            font-size: 25px;
            font-style: italic;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem,<span class="text"> dolore nostrum error ex suscipit minima</span>. Reprehenderit ad itaque molestiae quasi atque, ex quo autem molestias cum consectetur ipsam magni deleniti.</p>
    
</body>
</html>
