<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute position</title>
    <style>
        .demo{
            height: 150px;
            width: 200px;
            background-color: cadetblue;
            position: absolute;
            bottom: 20px;
            right: 10px;
        }
    </style>
</head>
<body>
    <p>absolute position: a element is positioned relative to the nearest positioned ancestor.
         Although if absolute position has no  positioned ancestor,it uses the document body</p>
         <h2>absolute position with no ancestor position</h2>
         <div class="demo"></div>
</body>
</html>
