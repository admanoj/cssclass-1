<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative position</title>
    <style>
        .demo{
            height: 300px;
            width: 400px;
            background-color: aqua;
            position: relative;
            bottom: 20px;
            right: 30px;
        }
    </style>
</head>
<body>
    <p>The element with position relative is positioned  to its normal position . 
        The top,left right and bottom properties are positioned adjusted away from its normal position.</p>
        <div class="demo"></div>
</body>
</html>
